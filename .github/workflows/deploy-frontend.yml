name: Deploy Frontend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'next.config.ts'
      - 'package.json'
      - 'Dockerfile.frontend'
      - '.dockerignore.frontend'
      - '.github/workflows/deploy-frontend.yml'

  workflow_dispatch: # Permite ejecutar manualmente desde GitHub UI

env:
  PROJECT_ID: studio-9824031244-700aa
  REGION: us-central1
  SERVICE_NAME: alchile-frontend
  IMAGE_NAME: us-central1-docker.pkg.dev/studio-9824031244-700aa/alchile-repo/alchile-frontend

jobs:
  deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: â˜ï¸ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: ðŸ” Get secrets from Secret Manager
        id: secrets
        run: |
          echo "FIREBASE_API_KEY=$(gcloud secrets versions access latest --secret=firebase-api-key)" >> $GITHUB_OUTPUT
          echo "FIREBASE_AUTH_DOMAIN=$(gcloud secrets versions access latest --secret=firebase-auth-domain)" >> $GITHUB_OUTPUT
          echo "FIREBASE_PROJECT_ID=$(gcloud secrets versions access latest --secret=firebase-project-id)" >> $GITHUB_OUTPUT
          echo "FIREBASE_STORAGE_BUCKET=$(gcloud secrets versions access latest --secret=firebase-storage-bucket)" >> $GITHUB_OUTPUT
          echo "FIREBASE_MESSAGING_SENDER_ID=$(gcloud secrets versions access latest --secret=firebase-messaging-sender-id)" >> $GITHUB_OUTPUT
          echo "FIREBASE_APP_ID=$(gcloud secrets versions access latest --secret=firebase-app-id)" >> $GITHUB_OUTPUT
          echo "GOOGLE_MAPS_API_KEY=$(gcloud secrets versions access latest --secret=google-maps-api-key)" >> $GITHUB_OUTPUT
          echo "FCM_VAPID_KEY=$(gcloud secrets versions access latest --secret=fcm-vapid-key)" >> $GITHUB_OUTPUT
          echo "BACKEND_URL=$(gcloud secrets versions access latest --secret=backend-url 2>/dev/null || echo '')" >> $GITHUB_OUTPUT

      - name: ðŸ”§ Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: ðŸ³ Build Docker Image
        run: |
          docker build \
            -t ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.IMAGE_NAME }}:latest \
            -f Dockerfile.frontend \
            --build-arg NEXT_PUBLIC_FIREBASE_API_KEY="${{ steps.secrets.outputs.FIREBASE_API_KEY }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN="${{ steps.secrets.outputs.FIREBASE_AUTH_DOMAIN }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_PROJECT_ID="${{ steps.secrets.outputs.FIREBASE_PROJECT_ID }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET="${{ steps.secrets.outputs.FIREBASE_STORAGE_BUCKET }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID="${{ steps.secrets.outputs.FIREBASE_MESSAGING_SENDER_ID }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_APP_ID="${{ steps.secrets.outputs.FIREBASE_APP_ID }}" \
            --build-arg NEXT_PUBLIC_GOOGLE_MAPS_API_KEY="${{ steps.secrets.outputs.GOOGLE_MAPS_API_KEY }}" \
            --build-arg NEXT_PUBLIC_FCM_VAPID_KEY="${{ steps.secrets.outputs.FCM_VAPID_KEY }}" \
            .

      - name: ðŸ“¤ Push Docker Image to GCR
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:latest

      - name: ðŸš€ Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 8080 \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 20 \
            --timeout 60 \
            --set-env-vars "NODE_ENV=production,BACKEND_URL=${{ steps.secrets.outputs.BACKEND_URL }}"

      - name: ðŸŒ Get Frontend URL
        id: get-url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "âœ… Frontend deployed to: $URL"

    outputs:
      frontend-url: ${{ steps.get-url.outputs.url }}
