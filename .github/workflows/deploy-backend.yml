name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'Dockerfile.backend'
      - '.dockerignore.backend'
      - '.github/workflows/deploy-backend.yml'

  workflow_dispatch: # Permite ejecutar manualmente desde GitHub UI

env:
  PROJECT_ID: studio-9824031244-700aa
  REGION: us-central1
  SERVICE_NAME: alchile-backend
  IMAGE_NAME: gcr.io/studio-9824031244-700aa/alchile-backend

jobs:
  deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: â˜ï¸ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: ðŸ”§ Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: ðŸ³ Build Docker Image
        run: |
          docker build \
            -t ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.IMAGE_NAME }}:latest \
            -f Dockerfile.backend \
            --file .dockerignore.backend \
            .

      - name: ðŸ“¤ Push Docker Image to GCR
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:latest

      - name: ðŸš€ Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 60 \
            --set-env-vars "NODE_ENV=production" \
            --service-account "${{ env.PROJECT_ID }}@appspot.gserviceaccount.com" \
            --set-secrets "GOOGLE_APPLICATION_CREDENTIALS=firebase-admin-key:latest"

      - name: ðŸŒ Get Backend URL
        id: get-url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "âœ… Backend deployed to: $URL"

      - name: ðŸ§ª Health Check
        run: |
          sleep 10
          curl -f ${{ steps.get-url.outputs.url }}/health || exit 1
          echo "âœ… Health check passed"

    outputs:
      backend-url: ${{ steps.get-url.outputs.url }}
